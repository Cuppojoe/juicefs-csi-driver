---
apiVersion: v1
kind: Pod
metadata:
  name: juicefs-app
spec:
  containers:
  - name: app
    image: centos
    command: ["/bin/sh"]
    args: ["-c", "while true; do echo $(date -u) >> /data/out.txt; sleep 5; done"]
    volumeMounts:
    - name: juicefs-pv
      mountPath: /data
  volumes:
  - name: juicefs-pv
    persistentVolumeClaim:
      claimName: juicefs
